<div class="container mt-5">
    <div *ngIf="comments">

        <form #form="ngForm" class="form-inline mb-3 d-flex justify-content-center" (ngSubmit)="getComments()" autocomplete="off">    
            <div class="form-group px-2">
                <label>Text: </label>
                <input type="text" class="form-control ml-1" style="width: 130px;" name="text" 
                    [(ngModel)]="commentParams.nazev">
            </div>
    
            <div class="form-group px-2">
                <label>Jméno studenta: </label>
                <input type="text" class="form-control ml-1" style="width: 130px;" name="jmeno" 
                    [(ngModel)]="commentParams.student">
            </div>

            <div class="form-group px-2">
                <label>Název tématu: </label>
                <input type="text" class="form-control ml-1" style="width: 130px;" name="tema" 
                    [(ngModel)]="commentParams.tema">
            </div>
    
            <div>
                <button class="btn btn-primary ml-1" type="submit">Filtrovat</button>
                <button (click)="resetFilters()" class="btn btn-info ml-1" type="submit">Zrušit filtr</button>
            </div>            
    
        </form>

        <div class="list-group">
            <ul>
                <li *ngFor="let comment of comments" class="list-group-item border">
                    <div class="koment">
                        <p class="komentar">{{comment.text}}</p>
                        <p class="info">Vytvořil: {{comment.studentName}} - {{comment.created}} | Téma: {{comment.topic.name}}</p>
                    </div>
                    <button (click)='deleteComment(comment.id)' type="button" class="btn btn-danger">Smazat</button>
                </li>  
            </ul>
        </div>

        <div class="d-flex justify-content-center" *ngIf="pagination && comments.length != 0">
            <pagination 
                [maxSize]="5"
                [boundaryLinks]="true" 
                [totalItems]="pagination.totalItems"
                [itemsPerPage]="pagination.itemsPerPage"
                [(ngModel)]="pagination.currentPage"
                (pageChanged)="pageChanged($event)"
                previousText="&lsaquo;" 
                nextText="&rsaquo;" 
                firstText="&laquo;" 
                lastText="&raquo;">            
            </pagination>
        </div>
    </div>
    <div class="prvni" *ngIf="comments?.length == 0 && pagination.allItems == 0">
        <p>V aplikaci se nenachází žádné komentáře.</p>
    </div>
    <div class="prvni" *ngIf="comments?.length == 0 && pagination.allItems > 0">
        <p>Žádný komentář neodpovídá filtrům.</p>
    </div>
</div>
