<div class="container mt-5">
    <h2 *ngIf="predmet != null">{{predmet.nazev}}</h2>
    <div class="pills">
        <tabset type="pills">
            <tab heading="Materiály" id="tab1">
                <app-materialy *ngIf="predmet" [predmet]="predmet"></app-materialy>
            </tab>
            <tab heading="Diskuze">
                <app-diskuze *ngIf="predmet" [predmet]="predmet"></app-diskuze>
            </tab>
            <tab heading="Hodnocení">
                <app-hodnoceni *ngIf="predmet" [predmet]="predmet"></app-hodnoceni>
            </tab>
        </tabset>
    </div>
</div>
