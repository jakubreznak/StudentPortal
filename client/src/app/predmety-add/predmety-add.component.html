<div class="container mt-3">
    <a class="btn btn-secondary mr-2 mb-3" routerLink="..">Zpět</a>
    <div class="container mt-3">
        <form #form="ngForm" class="form-inline mb-3 d-flex justify-content-center" (ngSubmit)="loadPredmety()" autocomplete="off">    
            <div class="form-group px-2">
                <label>Název: </label>
                <input type="text" class="form-control ml-1" style="width: 130px;" name="nazev" 
                    [(ngModel)]="predmetyParams.nazev">
            </div>

            <div class="form-group px-2">
                <label>Zkratka katedry: </label>
                <input type="text" class="form-control ml-1" style="width: 130px;" name="katedra" 
                    [(ngModel)]="predmetyParams.katedra">
            </div>

            <div class="form-group px-2">
                <label>Zkratka předmětu: </label>
                <input type="text" class="form-control ml-1" style="width: 130px;" name="zkratka" 
                    [(ngModel)]="predmetyParams.zkratka">
            </div>
    
            <button class="btn btn-primary ml-1" type="submit">Filtrovat</button>
            <button (click)="resetFilters()" class="btn btn-info ml-1" type="submit">Zrušit filtr</button>

        </form>

    <hr>
    </div>
    <div class="list-group mb-5">
        <div *ngFor="let predmet of predmety" class="a list-group-item border" [ngClass]="{'added cent':predmetyPridany?.includes(predmet)}">
            <div class="nazev-rocnik" [ngClass]="{'hid':predmetyPridany?.includes(predmet)}">
                {{predmet.nazev}}
                <p>katedra: {{predmet.katedra}} | zkratka predmetu: {{predmet.zkratka}}</p> 
                
            </div>
            <div>
                <p [ngClass]="predmetyPridany?.includes(predmet) ? 'vis' : 'unv' ">Přidán</p>
            </div>
            <div class="d-flex justify-content-end">
                <button (click)='addPredmet(predmet)' class="btn btn-success" [ngClass]="{'hid':predmetyPridany?.includes(predmet)}">Přidat</button>
            </div>
        </div> 
    </div>

    <div class="d-flex justify-content-center" *ngIf="pagination && predmety.length != 0">
        <pagination 
            [maxSize]="5"
            [boundaryLinks]="true" 
            [totalItems]="pagination.totalItems"
            [itemsPerPage]="pagination.itemsPerPage"
            [(ngModel)]="pagination.currentPage"
            (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" 
            nextText="&rsaquo;" 
            firstText="&laquo;" 
            lastText="&raquo;">            
        </pagination>
    </div>
    <p class="prvni" *ngIf="predmety?.length == 0">Žádný předmět neodpovídá filtrům.</p>
</div>
