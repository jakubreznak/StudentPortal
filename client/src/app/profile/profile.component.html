<div class="container mt-5 mb-5">
    <h3>Změna svého osobního čísla:</h3>
        <div class="form">
            <form [formGroup]='profileForm' (ngSubmit)="validateBeforeSubmit()" autocomplete="off">
                <div class="row">
                    <div class="form-group col-10">
                        <input
                        [class.is-invalid]='profileForm.get("idNumber").errors && profileForm.get("idNumber").touched'
                        type="text" class="form-control" formControlName="idNumber" placeholder="nové osobní číslo" required >
                        <div *ngIf="profileForm.get('idNumber').hasError('required')" class="invalid-feedback">Prosím vyplňte nové osobní číslo.</div>
                    </div>
                    <div class="form-group col-md-auto">
                        <button class="btn btn-success mr-2" type="submit">Změnit</button>
                    </div>
                </div>       
            </form>
        </div>
        <p class='attention'>pro změnu svého osbního čísla je nutné být ve vnitřní síti UP</p>

        <h3>Zrušení svého účtu:</h3>
        <button (click)='deleteAccount()' type="button" class="btn btn-danger">Smazat účet</button>
</div>
